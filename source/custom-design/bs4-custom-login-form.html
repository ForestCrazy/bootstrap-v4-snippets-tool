<h3 style="text-align: center;">${1:Login}</h3>
<form action="" method="${2:|GET,POST|}">
    <div class="form-group">
        <label>${3:Username}</label>
        <input type="text" name="username" class="form-control" required>
    </div>
    <div class="form-group">
        <label>${4:Password}</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success col-12" name="submit_login">${1:Login}</button>
</form>
