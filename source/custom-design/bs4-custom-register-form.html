<h3 style="text-align: center;">${1:Register}</h3>
<form action="" method="${2:|GET,POST|}">
    <div class="row">
        <div class="col-sm-6 form-group">
            <label>${3:FirstName}</label>
            <input type="text" name="FirstName" class="form-control" required>
        </div>
        <div class="col-sm-6 form-group">
            <label>${4:LastName}</label>
            <input type="text" name="LastName" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label>${5:Username}</label>
        <input type="text" name="username" class="form-control" required>
    </div>
    <div class="form-group">
        <label>${6:Password}</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
        <label>${7:Email}</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label>${8:Birthday}</label>
        <input type="date" name="birthday" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success col-12" name="submit_register">${1:Register}</button>
</form>
