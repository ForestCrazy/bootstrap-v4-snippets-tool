<div class="row d-flex justify-content-center">
    <div class="p-2 col-md-8">
        <div class="bg-white border mt-2">
            <div>
                <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                    <div class="d-flex flex-row align-items-center feed-text px-2"><img class="user-avatar-md" src="${1:img_post}">
                        <div class="d-flex flex-column flex-wrap ml-2"><span class="font-weight-bold">${2:post_owner}</span><span class="text-black-50 time">${3:post_create_time}</span></div>
                    </div>
                    <div class="px-2">
                        $3
                    </div>
                </div>
            </div>
            <div class="p-2 px-3"><span>${4:post_msg}</span></div>
            <div class="feed-image p-2 px-3"><img class="img-fluid img-responsive" src="${5:post_img}" style='max-height: 450px;'></div>
            <ul class="list-unstyled">
                <li class="media border m-1 rounded d-flex flex-row align-items-center feed-text px-2">
                    <img class="user-avatar-md mr-1" src="${6:comment_profile}">
                    <div class="media-body">
                        <div class='d-flex justify-content-start'>
                            <div class='w-100'>
                                <h5 class="mt-0 mb-1">
                                    ${7:comment_name}
                                </h5>
                                ${8:comment_msg}
                            </div>
                            <div class='col-2 d-flex justify-content-end'>
                                <button class='btn btn-danger w-100'>${9:delete_msg}</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <form action='' method='POST'>
                <div class="d-flex justify-content-start m-1">
                    <input type='text' class='form-control'>
                    <button type='submit' class='btn btn-success'>${10:comment_msg}</button>
                </div>
            </form>
        </div>
    </div>
</div>
